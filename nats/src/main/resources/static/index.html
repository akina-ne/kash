<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>入室者一覧</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
    }

    h1 {
      margin-top: 0;
    }

    ol {
      padding-left: 1.4rem;
    }

    .count {
      font-weight: bold;
      margin-bottom: .5rem;
    }

    /* 追加: 表示ボタンのスタイル */
    .show-images-button {
      display: inline-block;
      margin: 0.5rem 0 1rem 0;
      padding: 8px 12px;
      background: #2d7cff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>入室者（入った順）</h1>
  <!-- 追加: 画像表示ページへ移動するボタン -->
  <button class="show-images-button" id="openImagesBtn">表示</button>
  <div id="count" class="count"></div>
  <ol id="list"></ol>
  <p><a href="/logout">Logout</a></p>
  <script>
    const render = (users) => {
      document.getElementById('count').textContent = '参加人数: ' + users.length + '人';
      document.getElementById('list').innerHTML = users.map((u, i) => `<li>${i + 1}P ${u}</li>`).join('');
    };
    const load = async () => {
      const r = await fetch('/api/online');
      render(await r.json());
    };
    load();
    setInterval(load, 10000);

    // ボタンのクリックで /images ページを開く
    document.getElementById('openImagesBtn').addEventListener('click', function () {
      // 同じタブで遷移
      window.location.href = '/images';
    });
  </script>
</body>

</html>
