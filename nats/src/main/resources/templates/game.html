<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Game</title>
  <style>
    .modal { position: fixed; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; background: rgba(0,0,0,0.7); z-index:1000; visibility:hidden; opacity:0; transition: opacity 200ms ease; }
    .modal.open { visibility: visible; opacity: 1; }
    .modal img { max-width:90%; max-height:90%; transition: transform 120ms linear, opacity 150ms ease; transform: scale(1.8); opacity: 0; box-shadow: 0 8px 24px rgba(0,0,0,0.5); border-radius: 6px; background: #fff; }
    .modal img.final { transform: scale(1); opacity: 1; }
    .show-button { padding: 6px 10px; font-size: 14px; cursor: pointer; border: 1px solid #666; background: #f0f0f0; border-radius: 4px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; margin:12px 0; }
    .card { border:1px solid #ddd; border-radius:6px; padding:8px; width:260px; }
    .msg { margin:.5rem 0; }
  </style>
</head>
<body>
  <h1>Game</h1>

  <div class="msg" th:if="${error}" style="color:red;">[[${error}]]</div>
  <div class="msg" th:if="${saved}" style="color:green;">保存しました。</div>

  <!-- images.html と同じデフォルトボタン -->
  <div style="margin-bottom:12px;">
    <button type="button" class="show-button" data-src="/images/onigiri.jpg" data-initial-scale="6"
      th:attr="data-src=@{/images/onigiri.jpg}" onclick="showZoom(this)">おにぎり（部分拡大）</button>
    <button type="button" class="show-button" data-src="/images/koppu.png" data-initial-scale="6"
      th:attr="data-src=@{/images/koppu.png}" onclick="showZoom(this)">コップ（部分拡大）</button>
  </div>

  <!-- 画像一覧（各画像に「表示」ボタン。img.url は実際のプロパティ名に合わせて変更） -->
  <div class="row" th:if="${images != null and !#lists.isEmpty(images)}">
    <div class="card" th:each="img : ${images}">
      <div><strong th:text="${img.fileName}">ファイル名</strong></div>
      <button type="button" class="show-button" th:if="${img.url}" th:attr="data-src=${img.url}" onclick="showZoom(this)">表示</button>
    </div>
  </div>

  <!-- 回答フォーム -->
  <form th:action="@{/game/answer}" th:object="${answerForm}" method="post" style="margin-top:16px;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label for="content">回答</label><br />
    <textarea id="content" th:field="*{content}" rows="4" cols="60" maxlength="1000" required></textarea>
    <div style="margin-top:8px;"><button type="submit">送信</button></div>
  </form>

  <!-- モーダル（images.htmlのJSをそのまま流用） -->
  <div id="imgModal" class="modal" onclick="closeModal(event)">
    <img id="modalImage" src="" alt="画像" />
  </div>

  <script>

    var ZOOM_INITIAL = 100.0; // images.html と同じ
    var ZOOM_DURATION = 50000; // images.html と同じ
    var REDIRECT_URL = '/game/ranking';

    function clearExistingAnimation(imgEl) {
      var rafId = imgEl && imgEl.dataset && imgEl.dataset.rafId;
      if (rafId) { cancelAnimationFrame(Number(rafId)); delete imgEl.dataset.rafId; }
    }
    function easeOutCubic(t) { return 1 - Math.pow(1 - t, 3); }

    function showZoom(button) {
      var src = button.getAttribute('data-src');
      var buttonScale = Number(button.getAttribute('data-initial-scale')) || ZOOM_INITIAL;
      var modal = document.getElementById('imgModal');
      var modalImg = document.getElementById('modalImage');

      clearExistingAnimation(modalImg);
      modalImg.classList.remove('final');
      modalImg.style.transformOrigin = '50% 50%';
      modalImg.style.transform = 'scale(' + buttonScale + ')';
      modalImg.style.opacity = 0;

      modalImg.onload = function () {
        var start = null;
        var duration = ZOOM_DURATION;
        modalImg.style.opacity = 1;

        function step(timestamp) {
          if (!start) start = timestamp;
          var elapsed = timestamp - start;
          var progress = Math.min(elapsed / duration, 1);
          var eased = easeOutCubic(progress);
          var currentScale = buttonScale - (buttonScale - 1) * eased;
          modalImg.style.transform = 'scale(' + currentScale + ')';
          if (progress < 1) {
            var rafId = requestAnimationFrame(step);
            modalImg.dataset.rafId = String(rafId);
          } else {
            modalImg.style.transform = 'scale(1)';
            modalImg.classList.add('final');
            delete modalImg.dataset.rafId;

            //shimoさん用に追加
            // アニメーション完了時に常に同じURLへ遷移
            window.location.href = REDIRECT_URL;
            // 履歴を残したくない場合は次を使用:
            // window.location.replace(REDIRECT_URL);
          }
        }
        var rafId = requestAnimationFrame(step);
        modalImg.dataset.rafId = String(rafId);
      };

      modalImg.onerror = function () { modalImg.alt = '画像を読み込めませんでした'; modalImg.style.opacity = 1; };

      modal.classList.add('open');
      try { modalImg.removeAttribute('src'); } catch (e) { modalImg.src = ''; }
      requestAnimationFrame(function () { modalImg.src = src; });
    }

    function closeModal(event) {
      var modal = document.getElementById('imgModal');
      var modalImg = document.getElementById('modalImage');
      if (event && event.target === modalImg) return;
      clearExistingAnimation(modalImg);
      modalImg.classList.remove('final');
      modal.classList.remove('open');
      setTimeout(function () { modalImg.src = ''; modalImg.style.opacity = 0; modalImg.style.transform = ''; }, 200);
    }

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') {
        var modal = document.getElementById('imgModal');
        if (modal.classList.contains('open')) closeModal();
      }
    });


    // --- 追加: static/images にファイルがあるかを確認し、存在するなら「画像がありません」メッセージとデフォルトボタンを非表示にする ---
    (function checkStaticImages() {
      var candidates = ['/images/onigiri.jpg', '/images/koppu.png'];
      var found = false;
      var remaining = candidates.length;

      function hideNoImages() {
        var d = document.getElementById('noImagesDiv');
        if (d) d.style.display = 'none';
      }

      candidates.forEach(function (url) {
        var img = new Image();
        img.onload = function () {
          found = true;
          hideNoImages();
        };
        img.onerror = function () {
          remaining--;
          if (remaining === 0 && !found) {
            // どれも存在しない場合はそのまま表示（何もしない）
          }
        };
        // キャッシュ回避のためタイミング差で設定
        setTimeout(function () {
          img.src = url;
        }, 0);
      });
    })();

    //shimoさん用に追加
    // ページ読み込み時におにぎり画像で自動起動
    document.addEventListener('DOMContentLoaded', function () {
      // showZoom を再利用するための簡易な"仮ボタン"オブジェクトを作成
      var fakeButton = {
        getAttribute: function (name) {
          if (name === 'data-src') return '/images/onigiri.jpg';
          if (name === 'data-initial-scale') return '6'; // 初期拡大率は必要に応じて調整
          return null;
        }
      };
      // 自動でモーダルを開いてズームアウト開始
      showZoom(fakeButton);
    });

  </script>
</body>
</html>
