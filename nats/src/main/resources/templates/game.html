<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Game</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
    }

    h1 {
      margin-top: 0;
    }

    .count {
      font-weight: bold;
      margin: .5rem 0;
    }

    ol {
      padding-left: 1.2rem;
    }

    .msg {
      margin: .5rem 0;
      color: #2d7cff;
    }
  </style>
</head>

<body>
  <h1>Game</h1>

  <!-- 参加者表示（index.html と同様） -->
  <div id="count" class="count"></div>
  <ol id="list"></ol>

  <!-- 回答結果メッセージ -->
  <div class="msg" th:if="${message}" th:text="${message}"></div>

  <!-- 回答フォーム -->
  <form method="post" action="/game/answer" style="margin-bottom:16px;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="text" name="answer" placeholder="回答を入力" required />
    <button type="submit">送信</button>
  </form>

  <script>
    // index.html と同じ最小ロジック
    const render = (users) => {
      document.getElementById('count').textContent = '参加人数: ' + users.length + '人';
      document.getElementById('list').innerHTML = users.map((u, i) => `<li>${i + 1}P ${u}</li>`).join('');
    };
    const load = async () => {
      const r = await fetch('/api/online', { credentials: 'same-origin' });
      const users = await r.json();
      render(users);
    };
    load();
    setInterval(load, 10000);
  </script>
</body>

</html>
